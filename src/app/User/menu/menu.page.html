<ion-header>
  <ion-toolbar>
    <ion-title>Menú principal</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: contents;justify-content: center; width: 5rem;">
    <img src="../../../assets/icon/Rick-and-Morty.png">
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>MENÚ</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-button fill="clear" [routerLink]="['/character']">LISTADO PERSONAJE</ion-button>
        </ion-item>

        <ion-item>
          <ion-button fill="clear" [routerLink]="['/profile']">PERFIL</ion-button>
        </ion-item>

        <ion-item lines="none">
          <ion-button fill="clear" (click)="onClick()">CERRAR</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
