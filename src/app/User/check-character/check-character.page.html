<ion-header>
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="chara">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offset="4">
        <ion-item>
          <ion-label>Ver personaje</ion-label>
        </ion-item>
        <ion-card>
          <ion-card-header>
            <img src="{{chara.image}}">
            <ion-card-subtitle>{{chara.name}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>
                <p>{{chara.status}}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <p>{{chara.gender}}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <p>{{chara.species}}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
