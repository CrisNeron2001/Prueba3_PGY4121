<ion-header>
  <ion-toolbar>
    <ion-title>checar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let user of user">
  <ion-item>
    <ion-label>Ver perfil del Usuario</ion-label>
  </ion-item>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Nombre: {{user.name}}</ion-card-title>
      <ion-card-subtitle>Usuario: {{user.username}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Edad</h2>
          <p>{{user.age}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2> Dirección</h2>
          <p>{{user.address}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Teléfono</h2>
          <p>+56 9 {{user.phone}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Correo</h2>
          <p>{{user.email}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button color="danger" (click)="onClick(user)">Borrar</ion-button>
</ion-content>
